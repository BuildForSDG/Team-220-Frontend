<app-professionals-header></app-professionals-header>
<section>
    <mat-toolbar color="accent">
        <mat-toolbar-row>
            <h1 i18n>Centers</h1>
            <span class="fill-remaining-space"></span>
            <button mat-icon-button aria-label="button for displaying in Grid mode" matTooltip="Grid Mode" (click)="changeDisplayMode(displayModeEnum.Grid)" [class.active]="displayMode === displayModeEnum.Grid" [disabled]="displayMode === displayModeEnum.Grid">
        <mat-icon>view_comfy</mat-icon>
      </button>
            <button mat-icon-button aria-label="button for displaying in List mode" matTooltip="List Mode" (click)="changeDisplayMode(displayModeEnum.List)" [class.active]="displayMode === displayModeEnum.List" [disabled]="displayMode === displayModeEnum.List">
        <mat-icon>list</mat-icon>
      </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <app-professionals-grid [professionals]="professionals" [paginatorConfigurable]='paginatorConfigurable' [hidden]="displayMode !== displayModeEnum.Grid"> </app-professionals-grid>
    <app-professionals-list [professionals]="professionals" [paginatorConfigurable]='paginatorConfigurable' [hidden]="displayMode !== displayModeEnum.List"> </app-professionals-list>
</section>
