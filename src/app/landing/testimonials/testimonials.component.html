<section id="testimonials-section" class="testimonials-section home-section" [ngClass]="{'light-gray': backgroundGray}">
  <div class="container">
    <div class="section-header">
      <h2>What our Patients says</h2>
      <p>Itâ€™s never overreacting to ask for what you want and need. They asked for our help and we helped them; and we are happy and proud of the result!
      </p>
    </div>
    <div fxLayout="row" fxLayout.lt-md="column"  fxLayoutGap="30px">
      <div fxFlex="33.33" *ngFor="let tm of testimonials" class="col s12 m6 l4 xl3">
          <mat-card class="p-0">
              <mat-card-content class="">
                <img class="company-logo" [src]="tm.logo">
                <p class="text">{{tm.text}} <button mat-raised-button class="mat-accent">Read More</button></p>
                <div class="user-detail">
                  <span class="toolbar-avatar md user-photo"><img [src]="tm.photo" alt=""></span>
                  <span class="user-title">{{tm.title}}</span>
                  <span class="user-subtitle text-muted">{{tm.subtitle}}</span>
                </div>
              </mat-card-content>
          </mat-card>
      </div>
    </div>
  </div>
</section>
